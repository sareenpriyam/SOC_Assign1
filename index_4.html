<html>

        </title>
        <script>
            function changebrowser(){
                var data=document.getElementById("url").value;
                document.getElementById("1").src=data;
            }
        </script>
    </head>
    <body>
        <h1 align="center">ENTER URL</h1>
        <div align="center">
            <iframe src="https://www.google.com/webhp?igu=1" id="1" width="500px" height="500px" >
            </iframe>
        </div>
        <div align="center">
        <input type="text" value="https://" id="url">
        
        <input type="button" value="GO" onclick="changebrowser()" align="center" >
            </div>
    </body>
</html>
